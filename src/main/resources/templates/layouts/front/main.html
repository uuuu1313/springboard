<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta name="_csrf" th:content="${_csrf.token}"> <!-- 시큐리티에서 제공하는 검증기능 -->
        <meta name="_csrf_header" th:content="${_csrf_headerName}"> <!-- 시큐리티에서 제공하는 검증기능 -->
        <meta name="description" th:content="${siteConfig.siteDescription}">
        <title>
            <th:block th:if="${pageTitle != null}" th:text="${pageTitle + ' ::'}"></th:block>
            <th:block th:text="${siteConfig.siteTitle}"></th:block>
        </title>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
        <link rel="stylesheet" type="text/css" th:href="@{/css/front/style.css?v={v}(v=${siteConfig.cssJsVersion})}"> <!-- 버전 갱신 -->
        <link rel="stylesheet" type="text/css" th:each="file : ${addCss}"
              th:href="@{/css/front/{cssFile}.css?v={v}(cssFile=${file}, v=${siteConfig.cssJsVersion})}">
        <th:block layout:fragment="addCss"></th:block>
        <script th:src="@{/js/front/common.js?v={v}(v=${siteConfig.cssJsVersion})}"></script>
        <script th:each="jsFile : ${addScript}" th:src="@{/js/front/{jsFile}.js?v={v}(jsFile=${jsFile}, v=${siteConfig.cssJsVersion})}"></script>
        <th:block layout:fragment="addScript"></th:block>
    </head>
    <body>
        <header th:replace="~{outlines/front/header::common}"></header>
        <main layout:fragment="content"></main>
        <footer th:replace="~{outlines/front/footer::common}"></footer>
        <iframe name="ifrmProcess" class="dn"></iframe>
    </body>
</html>
